name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: windows-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Create .env for Vite
        shell: pwsh
        run: |
          "VITE_SUPABASE_URL=${{ env.VITE_SUPABASE_URL }}" | Out-File -Encoding utf8 -FilePath .\.env
          "VITE_SUPABASE_ANON_KEY=${{ env.VITE_SUPABASE_ANON_KEY }}" | Add-Content .\.env
          "VITE_GEMINI_API_KEY=${{ env.VITE_GEMINI_API_KEY }}" | Add-Content .\.env
      - run: npm install
      - run: npm run build
      - name: Add SPA 404 and .nojekyll
        shell: pwsh
        run: |
          Copy-Item dist/index.html dist/404.html
          New-Item -ItemType File dist/.nojekyll -Force | Out-Null
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: windows-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
